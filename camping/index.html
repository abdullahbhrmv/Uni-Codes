<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="adv">
        <div class="land">
            <div class="chimney"></div>
            <div class="fire1"></div>
            <div class="fire2"></div>
            <div class="fire3"></div>
            <div class="stick1"></div>
            <div class="stick2"></div>
            <div class="stick3"></div>
            <div class="camp"></div>
            <div class="camp1"></div>
            <div class="camp2"></div>
            <div class="camp3"></div>
            <div class="camp4"></div>
            
            <div class="vessel">
                <div class="fluid"></div>
            </div>

            <div class="mountain1"></div>
            <div class="mountain2"></div>
            <div class="mountain3"></div>
            <div class="mountain4"></div>
            <div class="mountain5"></div>

            <div class="moon">

                <div class="light3"></div>
            </div>

            <div class="stars"></div>
            <div class="stars1"></div>

            <div class="stars3"></div>
            <div class="stars4"></div>
            <div class="smoke"></div>
            <div class="smoke1"></div>
            <div class="smoke2"></div>
            <div class="smoke3"></div>
            <div class="smoke4"></div>
            <div class="cloud"></div>

            <div class="cloud3"></div>
