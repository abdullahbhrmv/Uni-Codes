<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day & Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-day-night">	
        <div id="sunButton" class="day-button sun-button">
            <div id="sunButtonSun" class="sun-button-sun"></div>
            <div class="bottom-sky"></div>
        </div>

        <div id="nightButton" class="day-button night-button">
            <div id="moonButtonmoon" class="moon-button-moon"></div>
        </div>

        <div class="day-night-oval">
            <div class="sky">
                <div id="stars"></div>
                <div class="top-sky"></div>
                <div class="bottom-sky"></div>
                <div class="moon"></div>
                <div class="cloud cloud-1">
                    <div class="cloud-1-1">
                        <div class="cloud-1-1-inner"></div>
                    </div>
                    <div class="cloud-1-2">
                        <div class="cloud-1-2-inner"></div>
                    </div>
                    <div class="cloud-1-3">
                        <div class="cloud-1-3-inner"></div>
                    </div>
                </div>
                <div class="cloud cloud-2">
                    <div class="cloud-1-1">
                        <div class="cloud-1-1-inner"></div>
                    </div>
                    <div class="cloud-1-2">
                        <div class="cloud-1-2-inner"></div>
                    </div>
                    <div class="cloud-1-3">
                        <div class="cloud-1-3-inner"></div>
                    </div>
                </div>
            </div>

            <div class="left-building">
                <div class="left-window top-left-window">
                    <div class="window-overlay"></div>
                    <div class="top-frame">
                        <div class="top-window-overlay">
                            <div class="top-window-half"></div>
                        </div>
                    </div>
                    <div class="left-frame">
                        <div class="left-frame-inner"></div>
                    </div>
                    <div class="right-frame">
                        <div class="right-frame-inner"></div>
                    </div>
                </div>

                <div class="left-window bottom-left-window">
                    <div class="window-overlay"></div>
                    <div class="top-frame">
                        <div class="top-window-overlay">
                            <div class="top-window-half"></div>
                        </div>
                    </div>
                    <div class="left-frame">
                        <div class="left-frame-inner"></div>
                    </div>
                    <div class="right-frame">
                        <div class="right-frame-inner"></div>
                    </div>
                </div>
            </div>

            <div class="right-building">
                <div class="right-building-sun-light">
                    <div class="right-window top-left-window-1">
                        <div class="right-right-window-overlay"></div>
                        <div class="right-right-top-frame ">
                            <div class="top-window-overlay">
                                <div class="top-right-window-half window-shine-colour"></div>
                            </div>
                        </div>
                        <div class="right-left-frame">
                            <div class="right-left-frame-inner"></div>
                        </div>
                        <div class="right-right-frame">
                            <div class="right-right-frame-inner window-shine-colour"></div>
                            <div class="right-right-bottom-frame-inner window-shine-colour"></div>
                        </div>
                    </div>

                    <div class="right-window top-left-window-2">
                        <div class="right-right-window-overlay"></div>
                        <div class="right-right-top-frame ">
                            <div class="top-window-overlay">
                                <div class="top-right-window-half window-shine-colour"></div>
                            </div>
                        </div>
                        <div class="right-left-frame">
                            <div class="right-left-frame-inner"></div>
                        </div>
                        <div class="right-right-frame">
                            <div class="right-right-frame-inner window-shine-colour"></div>
                            <div class="right-right-bottom-frame-inner window-shine-colour"></div>
                        </div>
                    </div>

                    <div class="right-window top-left-window-3">
                        <div class="right-right-window-overlay"></div>
                        <div class="right-right-top-frame ">
                            <div class="top-window-overlay">
                                <div class="top-right-window-half window-shine-colour"></div>
                            </div>
                        </div>
                        <div class="right-left-frame">
                            <div class="right-left-frame-inner"></div>
                        </div>
                        <div class="right-right-frame">
                            <div class="right-right-frame-inner window-shine-colour"></div>
                            <div class="right-right-bottom-frame-inner window-shine-colour"></div>
                        </div>
                    </div>
                </div>

                <div class="right-right-window top-right-window-1">
                    <div class="right-right-right-window-overlay"></div>
                    <div class="right-right-right-top-frame ">
                        <div class="top-window-overlay">
                            <div class="top-right-right-right-window-half"></div>
                        </div>
                    </div>
                    <div class="right-left-frame">
                        <div class="right-left-frame-inner"></div>
                    </div>
                    <div class="right-right-frame">
                        <div class="right-right-right-frame-inner"></div>
                        <div class="right-right-right-bottom-frame-inner"></div>
                    </div>
                </div>

                <div class="right-right-window top-right-window-2">
                    <div class="right-right-right-window-overlay"></div>
                    <div class="right-right-right-top-frame ">
                        <div class="top-window-overlay">
                            <div class="top-right-right-right-window-half "></div>
                        </div>
                    </div>
                    <div class="right-left-frame">
                        <div class="right-left-frame-inner"></div>
                    </div>
                    <div class="right-right-frame">
                        <div class="right-right-right-frame-inner"></div>
                        <div class="right-right-right-bottom-frame-inner"></div>
                    </div>
                </div>

                <div class="right-right-window top-right-window-3">
                    <div class="right-right-right-window-overlay"></div>
                    <div class="right-right-right-top-frame ">
                        <div class="top-window-overlay">
                            <div class="top-right-right-right-window-half "></div>
                        </div>
                    </div>
                    <div class="right-left-frame">
                        <div class="right-left-frame-inner"></div>
                    </div>
                    <div class="right-right-frame">
                        <div class="right-right-right-frame-inner"></div>
                        <div class="right-right-right-bottom-frame-inner"></div>
                    </div>
                </div>

                <div class="first-step"></div>
                <div class="first-step-1"></div>

                <div class="second-step"></div>
                <div class="second-step-1"></div>
            </div>

            <div class="water water-colour">
                <div class="dark-water-right">
                    <div class="dark-water dark-water-curve-right dark-water-curve-right-1"></div>
                    <div class="dark-water dark-water-curve-right dark-water-curve-right-2"></div>						
                    <div class="dark-water dark-water-curve-right dark-water-curve-right-3"></div>
                    <div class="dark-water dark-water-curve-right dark-water-back-1"></div>	
                    <div class="dark-water dark-water-curve-right dark-water-back-2"></div>
                    <div class="dark-water dark-water-curve-right dark-water-curve-right-4"></div>
                    <div class="dark-water dark-water-curve-right small-dark-water"></div>
                    <div class="dark-water dark-water-curve-right small-dark-water-2"></div>
                </div>

                <div class="dark-water-left dark-water">
                    <div class="dark-water dark-water-curve-left dark-water-curve-left-1"></div>
                    <div class="dark-water dark-water-curve-left dark-water-curve-left-2"></div>
                    <div class="dark-water dark-water-curve-left dark-water-curve-left-3"></div>
                    <div class="dark-water dark-water-back-left-1"></div>
                    <div class=" dark-water-curve-right small-dark-water-3 water-colour"></div>
                    <div class=" dark-water-curve-right small-dark-water-4 water-colour"></div>
                    <div class=" dark-water-curve-right small-dark-water-5 water-colour"></div>
                </div>

                <div class="top-left-water water-colour">
                    <div class="top-left-water-1 water-colour"></div>
                    <div class="top-left-water-2 water-colour"></div>
                    <div class="top-left-water-3 water-colour"></div>
                </div>

                <div class="light-water"></div>

                <div class="rower">
                    <div class="rower-boat">
                        <div class="front-rowing-boat-container">
                            <div class="front-rowing-boat"></div>
                            <div class="front-rowing-boat-1-arch"></div>
                            <div class="front-rowing-boat-2-arch"></div>
                        </div>
                        <div class="front-rowing-boat-knob"></div>
                        <div class="back-rowing-boat-container">
                            <div class="back-rowing-boat"></div>
                            <div class="back-rowing-boat-filler"></div>
                            <div class="back-rowing-boat-2"></div>
                        </div>
                    </div>
                    <div class="man">
                        <div class="man-head">
                            <div class="man-hat">
                                <div class="man-hat-cap"></div>
                            </div>
                        </div>
                        <div class="man-right-arm"></div>
                        <div class="man-torso"></div>
                        <div class="man-legs-container">
                            <div class="man-legs"></div>
                        </div>

                        <div class="man-left-top-arm"></div>
                        <div class="man-left-bottom-arm"></div>


                        <div class="rowing-blade"></div>
                    </div>
                    <div class="boat-reflection"></div>
                </div>

                <div class="shing-lights shing-lights-1">
                    <div class="shining-water shining-water-colour"></div>
                    <div class="shining-water shining-water-colour"></div>
                    <div class="shining-water shining-water-colour"></div>
                </div>

                <div class="shing-lights shing-lights-2">
                    <div class="shining-water shining-water-colour"></div>
                    <div class="shining-water shining-water-colour"></div>
                    <div class="shining-water shining-water-colour"></div>
                </div>

                <div class="shing-lights shing-lights-3">
                    <div class="shining-water shining-water-colour"></div>
                    <div class="shining-water shining-water-colour"></div>
                    <div class="shining-water shining-water-colour"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
